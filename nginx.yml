---
# - hosts: 192.168.56.3
- name: Webserver Sample
  hosts: all
  user: opc
  tasks:
    - name: Add epel-repo
      yum:
       name: epel-release
       state: present
      ignore_errors: yes

    - name: Install Httpd
      yum:
       name: httpd
       state: present
      become: true 

    - name: add index.html file
      template:
       src: index.html
       dest: /var/www/html
      become: true 

    - name: allow all access to tcp port 80
      firewalld:
       port: 80/tcp
       zone: public
       state: enabled

    - name: Start Nginx
      service:
       name: nginx
       state: started
